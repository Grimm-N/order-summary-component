<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- styles -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/grimm-favicon.svg">
  <!-- author -->
  <meta name="author" content="Grimm-N">
  <!-- title -->
  <title>Order summary card by Grimm-N</title>

</head>
<body>
  <div class="order">
    <img class="order__cover" src="./images/illustration-hero.svg" alt="">
    <div class="order__text">
      <h2 class="order__text-title">Order Summary</h2>
      <p class="order__text-article">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="order__payment">
      <img class="order__payment-icon" src="./images/icon-music.svg" alt="">
      <div class="order__payment-plan">
        <p class="order__payment-plan-title">Annual Plan</p>
        <p class="order__payment-plan-price">$59.99/year</p>
      </div>
      <p class="order__payment-change"><a href="#">Change</a></p>
    </div>
    <button class="order__button">Proceed to Payment</button>
    <p class="order__cancel"><a>Cancel Order</a></p>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://www.frontendmentor.io/profile/Grimm-N">Grimm-N</a>.
  </div>
</body>
</html>
